    <title>rock paper scissors</title>
</head>

      </header>
      <main>
        <div id="result">
          
        </div>
        
        <div id="display-choice">
          <div class="display-window" id="user">

          </div>
          <div class="display-window" id="computer">
            <p>computer: </p>

              <img src="assets\icons8-meh-blank-50-removebg-preview.png">
            </div>
          </div>
        </div>
        
        <div id="choices">
          <button id="rock">rock</button>
          <button id="paper">paper</button>
          <button id="scissor">scissor</button>
        </div>
      </main>
      <footer>
